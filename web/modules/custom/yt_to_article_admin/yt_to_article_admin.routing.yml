yt_to_article_admin.cost_webhook:
  path: '/api/yt-article-metrics/webhook'
  defaults:
    _controller: '\Drupal\yt_to_article_admin\Controller\CostMetricsWebhookController::handleWebhook'
    _title: 'Cost Metrics Webhook'
  requirements:
    _permission: 'access content'
    _method: 'POST'
  options:
    _auth: false
    no_cache: true

yt_to_article_admin.cost_report:
  path: '/admin/reports/yt-article-costs'
  defaults:
    _controller: '\Drupal\yt_to_article_admin\Controller\CostMetricsReportController::report'
    _title: 'YT Article Cost Report'
  requirements:
    _permission: 'view yt article cost reports'
  options:
    _admin_route: true

yt_to_article_admin.settings:
  path: '/admin/config/services/yt-article-admin'
  defaults:
    _form: '\Drupal\yt_to_article_admin\Form\CostMetricsSettingsForm'
    _title: 'YT Article Admin Settings'
  requirements:
    _permission: 'administer yt article costs'
  options:
    _admin_route: true

yt_to_article_admin.user_metrics:
  path: '/admin/reports/yt-article-users'
  defaults:
    _controller: '\Drupal\yt_to_article_admin\Controller\UserMetricsController::metrics'
    _title: 'API User Metrics'
  requirements:
    _permission: 'view yt article user metrics'
  options:
    _admin_route: true

yt_to_article_admin.user_details:
  path: '/admin/reports/yt-article-users/{user_id}'
  defaults:
    _controller: '\Drupal\yt_to_article_admin\Controller\UserMetricsController::userDetails'
    _title: 'User Details'
  requirements:
    _permission: 'view yt article user metrics'
    user_id: '\d+'
  options:
    _admin_route: true

yt_to_article_admin.user_management:
  path: '/admin/config/services/yt-article-users/manage'
  defaults:
    _form: '\Drupal\yt_to_article_admin\Form\UserManagementForm'
    _title: 'Manage API Users'
  requirements:
    _permission: 'manage yt article users'
  options:
    _admin_route: true

yt_to_article_admin.user_autocomplete:
  path: '/admin/yt-article/user-autocomplete'
  defaults:
    _controller: '\Drupal\yt_to_article_admin\Controller\UserMetricsController::autocomplete'
    _format: json
  requirements:
    _permission: 'manage yt article users'
  options:
    _admin_route: true