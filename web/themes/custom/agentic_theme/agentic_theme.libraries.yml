bootstrap_cdn:
  version: 5.3.3
  css:
    base:
      https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css:
        type: external
        minified: true
  js:
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js:
      type: external
      minified: true
      attributes:
        defer: true

global:
  version: 1.x
  css:
    base:
      css/variables.css: {}
#      css/base.css: {}
      css/layout.css: {}
    component:
      css/components.css: {}
      css/navigation.css: {}
      css/forms.css: {}
      css/content-types.css: {}
      css/fields.css: {}
      css/views.css: {}
    theme:
      css/utilities.css: {}
      css/theme.css: { weight: 100 }
  js:
    js/global.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/drupalSettings

code:
  version: 1.x
  css:
    theme:
      css/code.css: {}
  dependencies:
    - agentic_theme/global

dark:
  version: 1.x
  css:
    theme:
      css/dark.css: { weight: 200 }
  dependencies:
    - agentic_theme/global

youtube_article:
  version: 1.x
  css:
    component:
      css/youtube-article.css: {}
  dependencies:
    - agentic_theme/global

yt_to_article_form:
  version: 1.x
  css:
    theme:
      css/yt-to-article-form.css: { weight: 150 }
  dependencies:
    - agentic_theme/global
    - core/drupal.ajax
